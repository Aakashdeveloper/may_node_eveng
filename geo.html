<html>
    <head>
        Geolocation
    </head>
    <body>
        <button onclick="Geolocation()">
            Get Location
        </button>
        <p id="output"></p>
        <script>
            var x = document.getElementById('output');
            function Geolocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition)
                }else{
                    x.innerText="Geolocation nott supported"
                }
            }

            function showPosition(position){
                x.innerHTML=`Latitude is ${position.coords.latitude} and longitutde is ${position.coords.longitude}`
            }
        </script>
    </body>
</html>
